<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
</head>

<body>
  <div class="page">
    <header class="page-header">
      <h1 class="game-title">Snake Game</h1>
    </header>

    <div class="game-container">
      <div class="top-bar">
        <div class="score-board">
          <div class="score-row">
            Score: <span id="score">0</span>
          </div>
          <div class="score-row secondary">
            Best: <span id="high-score">0</span>
          </div>
        </div>
        <div class="controls-group">
          <div class="speed-control">
            <label for="speed-slider">Speed</label>
            <input type="range" id="speed-slider" name="speed-slider" min="0" max="100" value="75">
          </div>
          <div class="theme-switcher">
            <label for="theme-select">Theme</label>
            <select id="theme-select" name="theme-select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
            </select>
          </div>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div id="ui-layer" class="ui-overlay">
          <div id="auto-badge" class="auto-badge">AUTO PILOT ACTIVE</div>
          <div id="pause-badge" class="pause-badge">PAUSED</div>

          <div id="start-screen" class="start-screen">
            <h1>Snake Game</h1>
            <p>Use Arrow Keys to Move</p>
            <p>Press 'A' for Auto Pilot</p>
            <p>Press 'P' to Pause</p>
            <button id="start-btn" class="btn">Start Game</button>
          </div>

          <div id="game-over-screen" class="start-screen hidden">
            <h1>Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn">Play Again</button>
          </div>
        </div>
      </div>

      <div class="keyboard-legend">
        <span class="legend-item"><kbd>←</kbd><kbd>↑</kbd><kbd>↓</kbd><kbd>→</kbd> Move</span>
        <span class="legend-item"><kbd>A</kbd> Auto Pilot</span>
        <span class="legend-item"><kbd>P</kbd> Pause</span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
